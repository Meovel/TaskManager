<div class="list">
    <h1>User List</h1>

    <a href="#/create/user" class="hollow button useraddbtn">Add</a>
    <hr />

    <div ng-hide="users">
        <button class="secondary hollow button useraddbtn">No user found</button>
    </div>

    <div ng-show="users">
        <div class="row">
            <div ng-repeat="user in users" class="small-12 medium-6 large-4 columns">
                <a ng-href="#/user/{{user._id}}" ng-bind="user.name"></a>
                <button class="tiny hollow alert button userdelbtn" ng-click="deleteUser(user._id)">Remove</button>
            </div>
        </div>
    </div>

</div>
